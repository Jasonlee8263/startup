<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unichat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Unichat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <hr>
  </header>
  <main>
    <div id="loginControls" style="display: none">
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input
          class="form-control"
          type="text"
          id="userName"
          placeholder="Username"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">ðŸ”’</span>
        <input
          class="form-control"
          type="password"
          id="userPassword"
          placeholder="password"
        />
      </div>
      <button type="button" class="btn btn-primary" onclick="createUser()">
        Create
      </button>
        <div id="playControls" style="display: none">
          <div class="container-fluid text-center">
              <div class="row d-flex justify-content-center align-items-center">
                  <div>
                      <div id="playerName"></div>
                      <button type="button" class="btn btn-primary" onclick="login()">
                          Start chatting
                      </button>
                      <button type="button" class="btn btn-secondary" onclick="logout()">
                          Logout
                      </button>
                  </div>
              </div>
          </div>
        </div>
    </div>

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-dark text-dark text-muted">
    <div class="container-fluid">
      <span class="text-reset">Jonghyuk Lee</span>
      <a
        class="text-reset"
        href="https://github.com/JasonJonghyuk/startup.git"
        >Source</a
      >
    </div>
  </footer>
  <script src="login.js"></script>
</body>
</html>
